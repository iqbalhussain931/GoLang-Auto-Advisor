<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta httpequiv="Content-Type" content="text/html; charset=utf-8">
<meta name="author" content="Muhammad Iqbal Hussain">
<meta name="description" content="An Auto Advisor developed in Go Language and go-app.">
<meta name="keywords" content>
<meta name="theme-color" content="#2d2c2c">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
<meta property="og:url" content="http://127.0.0.1:37163/student-advisor">
<meta property="og:title" content="Go Auto Advisor">
<meta property="og:description" content="An Auto Advisor developed in Go Language and go-app.">
<meta property="og:type" content="website">
<meta property="og:image" content>
<title>
Go Auto Advisor
</title>
<link href="https://storage.googleapis.com/murlok-github/icon-192.png" rel="icon" type="image/png">
<link rel="apple-touch-icon" href="https://storage.googleapis.com/murlok-github/icon-192.png">
<link href="/GoLang-Auto-Advisor/manifest.webmanifest" rel="manifest">
<link rel="stylesheet" href="/GoLang-Auto-Advisor/app.css" type="text/css">
<script defer="true" src="/GoLang-Auto-Advisor/wasm_exec.js"></script>
<script defer="true" src="/GoLang-Auto-Advisor/app.js"></script>
<link type="text/css" rel="stylesheet" href="/GoLang-Auto-Advisor/web/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link type="text/css" rel="stylesheet" href="/GoLang-Auto-Advisor/web/css/bootstrap.min.css">
<link type="text/css" rel="stylesheet" href="/GoLang-Auto-Advisor/web/css/style.css">
<script defer="true" src="https://kit.fontawesome.com/8ed9c3141e.js"></script>
<script defer="true" src="/GoLang-Auto-Advisor/web/js/bootstrap.min.js"></script>
<script defer="true" src="/GoLang-Auto-Advisor/web/js/script.js"></script>
</head>
<body>
<div>
<aside id="app-wasm-loader" class="goapp-app-info">
<img src="https://storage.googleapis.com/murlok-github/icon-192.png" id="app-wasm-loader-icon" class="goapp-logo goapp-spin">
<p id="app-wasm-loader-label" class="goapp-label">
Loading
</p>
</aside>
<div id="app-pre-render">
<div class="container">
<header class="container-fluid w3-center w3-opacity">
<div class="row">
<div class="col">
<div class="card">
<div class="card-body">
<h5 class="card-title h5">
SOUTHEAST MISSOURI STATE UNIVERSITY
</h5>
<h5 class="card-title h5">
CS-609 - GoLang Auto Advisor
</h5>
<p class="card-text">
Dr. Robert Lowe
</p>
</div>
</div>
</div>
</div>
</header>
<div class="main-wrapper container-fluid w3-opacity">
<div class="row">
<div class="col-5">
<form method="post" class="form">
<div class="mb-3 row">
<label class="form-label col-form-label col-sm-4">
Student Name
</label>
<div class="col-sm-8">
<input type="text" value placeholder="Enter Student Name" class="form-control">
</div>
<div class="errorBox d-none col-sm-8" id="studentNameErrorBox"></div>
</div>
<div class="mb-3 row">
<label class="form-label col-form-label col-sm-4">
Course
</label>
<div class="col-sm-8">
<select class="form-control" id="courseDropdown">
<option selected="true" value="none">
Select Course
</option>
</select>
</div>
<div class="errorBox d-none col-sm-8" id="courseErrorBox"></div>
</div>
<div class="mb-3 row">
<label class="form-label col-form-label col-sm-4">
Credit Hour
</label>
<div class="col-sm-8">
<input disabled="true" placeholder="0" value class="form-control" type="text">
</div>
</div>
<div class="mb-3 row">
<label class="form-label col-form-label col-sm-5">
Course Prerequisites
</label>
<div class="col-sm-7 preReqsList">
<input type="text" disabled="true" placeholder="None" value="None" class="form-control">
</div>
</div>
<div class="mb-3 row">
<div class="col-5">
<div class="row">
<label class="form-label col-form-label col-sm-4">
Year
</label>
<div class="col-sm-8">
<select class="form-control" id="yearDropdown">
<option selected="true" value="0">
Select Year
</option>
</select>
</div>
<div class="errorBox d-none col-sm-8" id="yearErrorBox"></div>
</div>
</div>
<div class="col-7">
<div class="row">
<label class="form-label col-form-label col-sm-4">
Semester
</label>
<div class="col-sm-8">
<select class="form-control" id="yearDropdown">
<option selected="true" value="none">
Select Semester
</option>
<option value>

</option>
<option value>

</option>
<option value>

</option>
</select>
</div>
<div id="semesterErrorBox" class="errorBox d-none col-sm-8"></div>
</div>
</div>
<div class="col-8">
<div class="row">
<div style="margin-top:15px;" class="row">
<label class="form-label col-form-label col-sm-6">
Expected Grade
</label>
<div class="col-sm-6">
<select class="form-control" id="yearDropdown">
<option selected="true" value="none">
Select Grade
</option>
<option value>

</option>
<option value>

</option>
<option value>

</option>
<option value>

</option>
<option value>

</option>
<option value>

</option>
<option value>

</option>
<option value>

</option>
<option value>

</option>
<option value>

</option>
<option value>

</option>
</select>
</div>
<div class="errorBox d-none col-sm-8" id="gradeErrorBox"></div>
</div>
</div>
</div>
</div>
<div class="mb-3 row form-buttons">
<div class="col">
<button class="w3-bar-item w3-button btn btn-success" type="button">
Save File
</button>
</div>
<div class="col">
<div class="errorBox d-none col-sm-8" id="saveFileErrorBox"></div>
</div>
<div class="col">
<button class="w3-bar-item w3-button btn btn-primary" type="submit">
Add Course
</button>
</div>
</div>
</form>
</div>
<div class="col-7" id="previewWrapper">
<div class="mb-3 row">
<div class="col">
<h3 class="card-title heading">
Preview Degree
</h3>
</div>
<div class="col"></div>
<label class="form-label col-form-label col-sm-2">
CGPA
</label>
<div class="col-sm-2">
<input type="text" disabled="true" value="0.00" class="form-control">
</div>
</div>
<div class="mb-3">
<div class="previews">
<table class="table">
<thead>
<tr>
<th>
Course
</th>
<th>
Credit Hours
</th>
<th>
Prerequisites
</th>
<th>
Grade
</th>
<th>
Planned Semester
</th>
<th>
Actions
</th>
</tr>
</thead>
<tbody>
<tr class="no-preview">
No Course Added
</tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
